<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏—Ç–∏ –†–∏–±—É</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #catch-area {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            background: url('https://example.com/fishing-background.jpg') center/cover no-repeat;
            border: 2px solid #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #fish {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
            background-color: #FF5733;
            border-radius: 50%;
            transition: bottom 0.3s;
        }

        #fish-caught {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        #catch-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .home-button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcome-message"></div>
    <div id="catch-area" onclick="catchFish()">
        <div id="fish"></div>
        <div id="fish-caught">–†–∏–±—É —Å–ø—ñ–π–º–∞–Ω–æ!</div>
    </div>
    <button class="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <script>
        const tg = window.Telegram.WebApp;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É –∑ localStorage
        let userNickname = localStorage.getItem('userNickname');

        if (!userNickname) {
            // –Ø–∫—â–æ –Ω—ñ–∫–Ω–µ–π–º —â–µ –Ω–µ –∑–∞–¥–∞–Ω–∏–π, –ø–æ–∫–∞–∑—É—î–º–æ —Ñ–æ—Ä–º—É –≤–∏–±–æ—Ä—É –Ω—ñ–∫–Ω–µ–π–º—É
            window.location.href = 'locations.html';  // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≤–∏–±—ñ—Ä –Ω—ñ–∫–Ω–µ–π–º—É
        } else {
            // –í–∏–≤–µ–¥–µ–Ω–Ω—è –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –∑ –Ω–∞—è–≤–Ω–∏–º –Ω—ñ–∫–Ω–µ–π–º–æ–º
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.innerHTML = `–ü—Ä–∏–≤—ñ—Ç, ${userNickname}!`;
        }

        let clickCount = 0; // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –Ω–∞—Ç–∏—Å–∫–∞–Ω—å
        const fish = document.getElementById('fish');
        const fishCaughtMessage = document.getElementById('fish-caught');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ª–æ–≤–ª–µ–Ω–Ω—è —Ä–∏–±–∏
        function catchFish() {
            clickCount++;

            // –ö–æ–∂–Ω–µ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –ø—ñ–¥—Ç—è–≥—É—î —Ä–∏–±—É –≤–≥–æ—Ä—É
            let distance = clickCount * 10; // –ó–±—ñ–ª—å—à—É—î–º–æ –Ω–∞ 10px –∑–∞ –∫–æ–∂–Ω–µ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            fish.style.bottom = `${distance}px`; // –ü–µ—Ä–µ–º—ñ—â–∞—î–º–æ —Ä–∏–±—É –≤–≥–æ—Ä—É

            // –Ø–∫—â–æ —Ä–∏–±–∞ –ø—ñ–¥–Ω—è–ª–∞—Å—è –¥–æ—Å—Ç–∞—Ç–Ω—å–æ, –ø–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —Å–ø—ñ–π–º–∞–Ω—É —Ä–∏–±—É
            if (distance >= 200) { // –Ø–∫—â–æ —Ä–∏–±–∞ –ø—ñ–¥–Ω—è–ª–∞—Å—è –Ω–∞ 200px, –∑–Ω–∞—á–∏—Ç—å —Å–ø—ñ–π–º–∞–Ω–∞
                fishCaughtMessage.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–µ–∫—Å—Ç "–†–∏–±—É —Å–ø—ñ–π–º–∞–Ω–æ"
            }
        }

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
