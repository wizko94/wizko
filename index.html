<script>
    // Ініціалізація Telegram Web App
    const tg = window.Telegram.WebApp;

    // Завантажуємо дані користувача
    const user = tg.initDataUnsafe; // Всі дані користувача доступні тут
    const userName = user?.user?.first_name || "Гравець"; // Витягуємо ім'я користувача
    const userId = user?.user?.id || "";

    // Вітання користувача
    const welcomeMessage = document.getElementById("welcome-message");
    welcomeMessage.innerHTML = `Привіт, ${userName}!`;
</script>
