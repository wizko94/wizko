<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≤–∏—Ç–∏ –†–∏–±—É</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #catch-area {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            background: url('https://example.com/fishing-background.jpg') center/cover no-repeat;
            border: 2px solid #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        #fish {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 30px;
            background-color: #FF5733;
            border-radius: 50%;
            animation: none;
        }

        #fish-caught {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            display: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        #catch-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .home-button {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ä–∏–±–∏ */
        @keyframes pullFish {
            0% {
                bottom: 10px;
            }
            50% {
                bottom: 150px; /* –†–∏–±–∞ –ø—ñ–¥—Ç—è–≥—É—î—Ç—å—Å—è –≤–≥–æ—Ä—É */
            }
            100% {
                bottom: 10px; /* –ü–æ–≤–µ—Ä—Ç–∞—î—Ç—å—Å—è –Ω–∞ –º—ñ—Å—Ü–µ */
            }
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcome-message"></div>
    <div id="catch-area" onclick="catchFish()">
        <div id="fish"></div>
        <div id="fish-caught">–†–∏–±—É —Å–ø—ñ–π–º–∞–Ω–æ!</div>
    </div>
    <button class="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <script>
        const tg = window.Telegram.WebApp;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É –∑ localStorage
        let userNickname = localStorage.getItem('userNickname');

        if (!userNickname) {
            // –Ø–∫—â–æ –Ω—ñ–∫–Ω–µ–π–º —â–µ –Ω–µ –∑–∞–¥–∞–Ω–∏–π, –ø–æ–∫–∞–∑—É—î–º–æ —Ñ–æ—Ä–º—É –≤–∏–±–æ—Ä—É –Ω—ñ–∫–Ω–µ–π–º—É
            window.location.href = 'locations.html';  // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≤–∏–±—ñ—Ä –Ω—ñ–∫–Ω–µ–π–º—É
        } else {
            // –í–∏–≤–µ–¥–µ–Ω–Ω—è –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –∑ –Ω–∞—è–≤–Ω–∏–º –Ω—ñ–∫–Ω–µ–π–º–æ–º
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.innerHTML = `–ü—Ä–∏–≤—ñ—Ç, ${userNickname}!`;
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ª–æ–≤–ª–µ–Ω–Ω—è —Ä–∏–±–∏
        function catchFish() {
            const fish = document.getElementById('fish');
            const fishCaughtMessage = document.getElementById('fish-caught');

            // –°—Ç–∞—Ä—Ç –∞–Ω—ñ–º–∞—Ü—ñ—ó –ø—ñ–¥—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ä–∏–±–∏
            fish.style.animation = 'pullFish 2s ease-in-out';
            
            // –ü—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —Å–ø—ñ–π–º–∞–Ω—É —Ä–∏–±—É
            setTimeout(() => {
                fishCaughtMessage.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ —Ç–µ–∫—Å—Ç
            }, 2000); // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó

            // –°–∫–∏–¥–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –ø—ñ—Å–ª—è —ó—ó –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è
            setTimeout(() => {
                fish.style.animation = 'none';  // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é
            }, 3000); // –ß–∞—Å –¥–æ —Å–∫–∏–¥–∞–Ω–Ω—è (3 —Å–µ–∫—É–Ω–¥–∏)
        }

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
