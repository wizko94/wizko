<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–±—ñ—Ä –ù—ñ–∫–Ω–µ–π–º—É</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
        }

        .nickname-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nickname-input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            color: black;
            width: 80%;
            max-width: 400px;
        }

        .submit-button {
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .welcome-message {
            font-size: 24px;
            margin-top: 20px;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nickname-area">
        <h1>–í–∏–±–µ—Ä—ñ—Ç—å –ù—ñ–∫–Ω–µ–π–º</h1>
        <form class="nickname-form" onsubmit="saveNickname(event)">
            <input type="text" id="nickname-input" class="nickname-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫–Ω–µ–π–º" required>
            <button type="submit" class="submit-button">–ó–±–µ—Ä–µ–≥—Ç–∏ –ù—ñ–∫–Ω–µ–π–º</button>
        </form>
        <button class="home-button" onclick="goHome()">üè† –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>
    </div>

    <div class="welcome-message" id="welcome-message"></div>

    <script>
        const tg = window.Telegram.WebApp;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É –∑ localStorage
        let userNickname = localStorage.getItem('userNickname');

        if (!userNickname) {
            // –Ø–∫—â–æ –Ω—ñ–∫–Ω–µ–π–º —â–µ –Ω–µ –∑–∞–¥–∞–Ω–∏–π, –ø–æ–∫–∞–∑—É—î–º–æ —Ñ–æ—Ä–º—É –≤–∏–±–æ—Ä—É –Ω—ñ–∫–Ω–µ–π–º—É
            document.querySelector('.nickname-area').style.display = 'flex';
        } else {
            // –í–∏–≤–µ–¥–µ–Ω–Ω—è –ø—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è –∑ –Ω–∞—è–≤–Ω–∏–º –Ω—ñ–∫–Ω–µ–π–º–æ–º
            const welcomeMessage = document.getElementById('welcome-message');
            welcomeMessage.innerHTML = `–ü—Ä–∏–≤—ñ—Ç, ${userNickname}!`;
            document.querySelector('.nickname-area').style.display = 'none';
        }

        // –§—É–Ω–∫—Ü—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –Ω—ñ–∫–Ω–µ–π–º—É
        function saveNickname(event) {
            event.preventDefault();
            const nicknameInput = document.getElementById('nickname-input');
            const nickname = nicknameInput.value.trim();

            if (nickname) {
                localStorage.setItem('userNickname', nickname);
                window.location.href = "index.html"; // –ü–µ—Ä–µ—Ö–æ–¥–∏–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É –ø—ñ—Å–ª—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
            } else {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫–Ω–µ–π–º.');
            }
        }

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
