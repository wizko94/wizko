<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†—é–∫–∑–∞–∫</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('backpack-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .fish-list {
            list-style: none;
            padding: 0;
        }

        .fish-item {
            background-color: rgba(0, 0, 0, 0.6);
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 300px;
        }

        .sell-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        .coin-display {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>üéí –í–∞—à –†—é–∫–∑–∞–∫</h1>
    <div class="coin-display">üí∞ –ú–æ–Ω–µ—Ç–∏: <span id="coin-count">0</span></div>
    <ul class="fish-list" id="fish-list"></ul>
    <button class="back-button" onclick="goBack()">‚¨Ö –ù–∞–∑–∞–¥</button>

    <script>
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–∏–±–∏ –∑ localStorage
        const fishList = JSON.parse(localStorage.getItem('backpack')) || [];
        const fishListContainer = document.getElementById('fish-list');
        const coinCountElement = document.getElementById('coin-count');

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –º–æ–Ω–µ—Ç
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        coinCountElement.innerText = coins;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–∏–±–∏
        function displayFish() {
            fishListContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫—É
            fishList.forEach((fish, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('fish-item');
                listItem.innerHTML = `
                    ${fish.name} - ${fish.weight} –∫–≥ - ${fish.price} –º–æ–Ω–µ—Ç
                    <button class="sell-button" onclick="sellFish(${index})">–ü—Ä–æ–¥–∞—Ç–∏</button>
                `;
                fishListContainer.appendChild(listItem);
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—Ä–æ–¥–∞–∂—É —Ä–∏–±–∏
        function sellFish(index) {
            const soldFish = fishList.splice(index, 1)[0];
            coins += parseInt(soldFish.price);
            localStorage.setItem('backpack', JSON.stringify(fishList));
            localStorage.setItem('coins', coins);
            coinCountElement.innerText = coins;
            displayFish();
            alert(`–í–∏ –ø—Ä–æ–¥–∞–ª–∏ ${soldFish.name} –∑–∞ ${soldFish.price} –º–æ–Ω–µ—Ç!`);
        }

        // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –¥–æ –≥–æ–ª–æ–≤–Ω–æ—ó —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        function goBack() {
            window.location.href = "index.html";
        }

        // –ü–æ—á–∞—Ç–∫–æ–≤–µ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–∏–±–∏
        displayFish();
    </script>
</body>
</html>
